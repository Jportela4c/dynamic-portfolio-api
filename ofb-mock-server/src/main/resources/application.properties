# Application Configuration
quarkus.application.name=ofb-mock-server

# HTTP Configuration
quarkus.http.port=8089
quarkus.http.ssl-port=8443
quarkus.http.ssl.certificate.key-store-file=certs/server.p12
quarkus.http.ssl.certificate.key-store-password=changeit
quarkus.http.ssl.certificate.trust-store-file=certs/truststore.p12
quarkus.http.ssl.certificate.trust-store-password=changeit
quarkus.http.ssl.client-auth=REQUIRED

# Logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n

# OAuth2 Configuration
oauth.issuer=https://localhost:8443
oauth.token.expiry-seconds=3600
oauth.signing.key-id=ofb-mock-key-1
oauth.signing.algorithm=RS256

# JWS/JWE Configuration
jws.algorithm=PS256
jws.key-id=ofb-jws-key-1
jwe.algorithm=RSA-OAEP
jwe.encryption-method=A256GCM
jwe.key-id=ofb-jwe-key-1

# Mock Data Configuration
mock.data.file=mock-data/investments.json
