# Application Configuration
quarkus.application.name=ofb-mock-server

# HTTP Configuration
quarkus.http.port=8089
quarkus.http.ssl-port=8443
quarkus.http.ssl.certificate.key-store-file=certs/server.p12
quarkus.http.ssl.certificate.key-store-password=changeit
quarkus.http.ssl.certificate.trust-store-file=certs/truststore.p12
quarkus.http.ssl.certificate.trust-store-password=changeit
quarkus.http.ssl.client-auth=REQUIRED

# Logging
quarkus.log.level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.category."io.smallrye.jwt".level=DEBUG
quarkus.log.category."com.ofb.mock".level=DEBUG

# OAuth2 Configuration
oauth.issuer=${OAUTH_ISSUER:https://localhost:8443}
oauth.token.expiry-seconds=3600
oauth.signing.key-id=ofb-mock-key-1
oauth.signing.algorithm=RS256

# JWS/JWE Configuration
jws.algorithm=PS256
jws.key-id=ofb-jws-key-1
jwe.algorithm=RSA-OAEP
jwe.encryption-method=A256GCM
jwe.key-id=ofb-jwe-key-1

# Mock Data Configuration
mock.data.file=mock-data/investments.json

# SmallRye JWT Configuration
# Public key is set dynamically by OAuth2Service at startup
mp.jwt.verify.issuer=${oauth.issuer}
quarkus.smallrye-jwt.enabled=true
quarkus.smallrye-jwt.auth-mechanism=MP-JWT

# OpenAPI Configuration
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui
mp.openapi.extensions.smallrye.info.title=Servidor Mock OFB (Open Finance Brasil)
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Servidor simulador de API Open Finance Brasil para desenvolvimento e testes educacionais.\n\n\
**Recursos Implementados:**\n\n\
- OAuth2 com PAR (Pushed Authorization Request)\n\
- mTLS (autenticação mútua TLS)\n\
- Assinatura JWS (PS256)\n\
- Criptografia JWE (RSA-OAEP + A256GCM)\n\
- APIs de investimentos conforme especificação OFB\n\n\
**IMPORTANTE:** Uso exclusivamente educacional - não utilizar em produção.
