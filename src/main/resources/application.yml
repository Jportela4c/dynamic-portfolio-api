server:
  servlet:
    context-path: /api/v1

spring:
  application:
    name: dynamic-portfolio-api
  profiles:
    active: dev  # Use dev profile for local development (enables PASSWORD grant, ADMIN role access)
  security:
    oauth2:
      authorizationserver:
        client:
          portfolio-web-app:
            registration:
              client-id: portfolio-web-app
              client-secret: '{noop}webapp-secret'  # Plaintext for Swagger UI compatibility
              client-authentication-methods:
                - client_secret_basic
                - client_secret_post
              authorization-grant-types:
                - authorization_code
                - refresh_token
                - password  # TEMP: For testing only
              redirect-uris:
                - http://localhost:3000/callback
                - http://localhost:${SERVER_PORT:8080}/api/v1/authorized
                - http://localhost:${SERVER_PORT:8080}/api/v1/swagger-ui/oauth2-redirect.html
                - https://oauth.pstmn.io/v1/callback
              scopes:
                - openid
                - profile
                - read
                - write
            require-authorization-consent: false
            token:
              access-token-time-to-live: 1h
              refresh-token-time-to-live: 7d
  datasource:
    url: jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:portfoliodb};encrypt=true;trustServerCertificate=true
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:YourStrong@Passw0rd}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
  flyway:
    enabled: false  # Migrations run by dedicated Flyway container in docker-compose.yml
  cache:
    caffeine:
      spec: maximumSize=500,expireAfterWrite=300s
    cache-names:
      - portfolio-primary
      - portfolio-fallback

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    defaultModelsExpandDepth: 1
    defaultModelExpandDepth: 1
    displayRequestDuration: true
    tryItOutEnabled: true
    oauth:
      client-id: portfolio-web-app
      client-secret: webapp-secret  # Plaintext - Spring encodes automatically
      use-basic-authentication-with-access-code-grant: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  show-oauth2-endpoints: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    com.portfolio.api: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.oauth2.server.authorization: DEBUG
    org.springframework.web.servlet.resource.ResourceHttpRequestHandler: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Security Configuration (overridden by profile-specific configs)
security:
  admin:
    enabled: false  # Default: ADMIN role disabled (production-safe)

# OFB Provider Configuration
ofb:
  provider:
    base-url: https://ofb-mock-server:8443
    client-id: portfolio-api
    redirect-uri: https://portfolio-api/callback
    scope: investments:read
    keystore:
      path: ${OFB_KEYSTORE_PATH:classpath:certs/client.p12}
      password: changeit
    truststore:
      path: ${OFB_TRUSTSTORE_PATH:classpath:certs/ca.crt}
    token:
      cache-ttl-seconds: 3000
    jwks:
      cache-ttl-seconds: 86400
    connection:
      connect-timeout-ms: 5000
      read-timeout-ms: 10000

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      ofbProvider:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 60s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.ResourceAccessException
  retry:
    instances:
      ofbProvider:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
  timelimiter:
    instances:
      ofbProvider:
        timeoutDuration: 15s

