name: Newman API Contract Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  newman-tests:
    name: API Contract Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman and reporters
        run: npm install -g newman newman-reporter-htmlextra

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Start Docker Compose stack
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --wait || true
          echo "Waiting for services to be fully ready..."
          sleep 15

      - name: Verify services are healthy
        run: |
          docker compose ps
          curl -f http://localhost:8080/api/v1/actuator/health || exit 1

      - name: Run Newman modular tests
        run: |
          chmod +x postman/scripts/run-all-tests.sh
          ./postman/scripts/run-all-tests.sh

      - name: Upload Newman test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-test-reports
          path: reports/*.json
          retention-days: 30

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          docker compose -f docker-compose.yml -f docker-compose.ci.yml logs

      - name: Cleanup
        if: always()
        run: docker compose down -v
