name: Newman API Contract Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  newman-tests:
    name: API Contract Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman and reporters
        run: npm install -g newman newman-reporter-htmlextra

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Start Docker Compose stack with test data
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --wait
          echo "Waiting for services to be fully ready..."
          sleep 5

      - name: Verify services are healthy
        run: |
          docker compose ps
          curl -f http://localhost:8080/api/v1/actuator/health || exit 1

      - name: Run Newman tests
        run: |
          newman run postman/Dynamic-Portfolio-API.postman_collection.json \
            -e postman/environments/ci.postman_environment.json \
            --reporters cli,json,htmlextra \
            --reporter-json-export reports/newman-results.json \
            --reporter-htmlextra-export reports/newman-report.html \
            --reporter-htmlextra-title "Newman API Tests - CI Pipeline" \
            --reporter-htmlextra-darkTheme

      - name: Upload Newman HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/newman-report.html
          retention-days: 30

      - name: Upload Newman JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: reports/newman-results.json
          retention-days: 30

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker compose logs api --tail=100
          echo "=== Database Logs ==="
          docker compose logs sqlserver --tail=100
          echo "=== Database Init Logs ==="
          docker compose logs sqlserver-init --tail=100
          echo "=== Flyway Logs ==="
          docker compose logs flyway --tail=100
          echo "=== Flyway Test Data Logs ==="
          docker compose logs flyway-test-data --tail=100
          echo "=== Prometheus Logs ==="
          docker compose logs prometheus --tail=100

      - name: Cleanup
        if: always()
        run: docker compose down -v
