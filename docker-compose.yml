x-platform-notice: &platform-notice
  # SQL Server, mssql-tools, and Flyway only support AMD64
  # On ARM Macs, Docker will use emulation (Rosetta)
  # This is expected and does not affect functionality

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: portfolio-sqlserver
    platform: linux/amd64
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" -C || exit 1
      interval: 2s
      timeout: 3s
      retries: 60
      start_period: 10s

  sqlserver-init:
    image: mcr.microsoft.com/mssql-tools
    platform: linux/amd64
    restart: "no"
    command: >
      bash -c "/opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'YourStrong@Passw0rd' -Q \"IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = 'portfoliodb') CREATE DATABASE portfoliodb\""
    depends_on:
      sqlserver:
        condition: service_healthy

  flyway:
    image: flyway/flyway:latest
    platform: linux/amd64
    restart: "no"
    command: -connectRetries=60 -locations=filesystem:/flyway/sql migrate
    environment:
      - FLYWAY_URL=jdbc:sqlserver://sqlserver:1433;databaseName=portfoliodb;encrypt=true;trustServerCertificate=true
      - FLYWAY_USER=sa
      - FLYWAY_PASSWORD=YourStrong@Passw0rd
      - FLYWAY_SCHEMAS=dbo
      - FLYWAY_BASELINE_ON_MIGRATE=true
    depends_on:
      sqlserver-init:
        condition: service_completed_successfully
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql

  api:
    build: .
    container_name: portfolio-api
    depends_on:
      flyway:
        condition: service_completed_successfully
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_NAME=portfoliodb
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - JWT_SECRET=YW5vdGhlci1zZWNyZXQta2V5LWZvci1wb3J0Zm9saW8tYXBpLWRlZmF1bHQtY2hhbmdlLWluLXByb2R1Y3Rpb24=
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/actuator/health"]
      interval: 2s
      timeout: 3s
      retries: 60
      start_period: 10s

  ofb-mock-server:
    build: ./ofb-mock-server
    container_name: ofb-mock-server
    ports:
      - "8089:8089"
      - "8443:8443"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/oauth2/.well-known/openid-configuration"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 15s

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: portfolio-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  sqlserver-data:
  prometheus-data:
