services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-CU16-ubuntu-22.04
    container_name: portfolio-sqlserver
    platform: linux/amd64
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./postman/scripts:/scripts
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" -C || exit 1
      interval: 2s
      timeout: 3s
      retries: 60
      start_period: 10s

  sqlserver-init:
    image: mcr.microsoft.com/mssql-tools@sha256:62556500522072535cb3df2bb5965333dded9be47000473e9e0f84118e248642
    platform: linux/amd64
    restart: "no"
    command: >
      bash -c "/opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'YourStrong@Passw0rd' -Q \"IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = 'portfoliodb') CREATE DATABASE portfoliodb\""
    depends_on:
      sqlserver:
        condition: service_healthy

  flyway:
    image: flyway/flyway:11.1.0
    platform: linux/amd64
    restart: "no"
    command: -connectRetries=60 -locations=filesystem:/flyway/sql repair migrate
    environment:
      - FLYWAY_URL=jdbc:sqlserver://sqlserver:1433;databaseName=portfoliodb;encrypt=true;trustServerCertificate=true
      - FLYWAY_USER=sa
      - FLYWAY_PASSWORD=YourStrong@Passw0rd
      - FLYWAY_SCHEMAS=dbo
      - FLYWAY_BASELINE_ON_MIGRATE=true
      - FLYWAY_CLEAN_DISABLED=false
    depends_on:
      sqlserver-init:
        condition: service_completed_successfully
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql

  api:
    build:
      context: .
      dockerfile: Dockerfile  # Multi-stage build (compiles inside Docker, foolproof)
      # For fast local builds: task rebuild-api (uses Dockerfile.local)
    container_name: portfolio-api
    depends_on:
      flyway:
        condition: service_completed_successfully
      ofb-mock-server:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - HOST_PORT=${SERVER_PORT:-8080}
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_NAME=portfoliodb
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - JWT_SECRET=YW5vdGhlci1zZWNyZXQta2V5LWZvci1wb3J0Zm9saW8tYXBpLWRlZmF1bHQtY2hhbmdlLWluLXByb2R1Y3Rpb24=
      - OFB_KEYSTORE_PATH=file:/app-certs/client.p12
      - OFB_TRUSTSTORE_PATH=file:/app-certs/ca.crt
    volumes:
      - ./src/main/resources/certs:/app-certs:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/actuator/health"]
      interval: 2s
      timeout: 3s
      retries: 60
      start_period: 10s

  ofb-mock-server:
    build:
      context: ./ofb-mock-server
      dockerfile: Dockerfile  # Multi-stage build (compiles inside Docker, foolproof)
      # For fast local builds: task rebuild-all (uses Dockerfile.local)
    container_name: ofb-mock-server
    environment:
      - OAUTH_ISSUER=https://ofb-mock-server:8443
    ports:
      - "8089:8089"
      - "8443:8443"
    volumes:
      - ./ofb-mock-server/src/main/resources/certs:/app-certs:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8089/oauth2/.well-known/openid-configuration"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 15s

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: portfolio-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  sqlserver-data:
  prometheus-data:
