services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: portfolio-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  sqlserver-init:
    image: mcr.microsoft.com/mssql-tools
    restart: "no"
    command: >
      bash -c "
      /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P YourStrong@Passw0rd -Q
      'IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = N'"'"'portfoliodb'"'"') CREATE DATABASE portfoliodb'
      "
    depends_on:
      sqlserver:
        condition: service_healthy

  flyway:
    image: flyway/flyway:latest
    restart: "no"
    command: -connectRetries=60 -locations=filesystem:/flyway/sql migrate
    environment:
      - FLYWAY_URL=jdbc:sqlserver://sqlserver:1433;databaseName=portfoliodb;encrypt=true;trustServerCertificate=true
      - FLYWAY_USER=sa
      - FLYWAY_PASSWORD=YourStrong@Passw0rd
      - FLYWAY_SCHEMAS=dbo
      - FLYWAY_BASELINE_ON_MIGRATE=true
    depends_on:
      sqlserver-init:
        condition: service_completed_successfully
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql

  api:
    build: .
    container_name: portfolio-api
    depends_on:
      flyway:
        condition: service_completed_successfully
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_NAME=portfoliodb
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - JWT_SECRET=YW5vdGhlci1zZWNyZXQta2V5LWZvci1wb3J0Zm9saW8tYXBpLWRlZmF1bHQtY2hhbmdlLWluLXByb2R1Y3Rpb24=
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 10s

volumes:
  sqlserver-data:
